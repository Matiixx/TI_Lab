<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab5</title>

    <link rel="stylesheet" href="../enlighterjs.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="http://pascal.fis.agh.edu.pl/~0cichostepski">
        <h2>Strona główna</h2>
      </a>
    </header>
    <main>
      <div class="content">
        <div style="margin-bottom: 100px; margin-top: 50px">
          <a href="./formularz_ksiazka.html" target="_blank">
            <h2>zad_cgi <i class="fa-solid fa-up-right-from-square"></i></h2
          ></a>
        </div>

        <div class="code-container">
          <p class="file-p">
            <a href="./formularz_ksiazka.html" target="_blank"
              >formularz_ksiazka.html</a
            >
          </p>
          <pre
            class="codeblock"
            src="./formularz_ksiazka.html"
            code="html"
          ></pre>
        </div>

        <div class="code-container">
          <p class="file-p">
            <a href="./ksiazka_cgi.py" target="_blank">ksiazka_cgi.py</a>
          </p>
          <pre class="codeblock" src="./ksiazka_cgi.py" code="txt"></pre>
        </div>

        <div class="code-container">
          <p class="file-p">
            <a href="./style.css" target="_blank">style.css</a>
          </p>
          <pre class="codeblock" src="./style.css" code="css"></pre>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../enlighterjs.js"></script>

    <script type="text/javascript">
      const fetchCode = (src) => fetch(src).then((response) => response.text());

      function writeCode(src, elem, language) {
        fetchCode(src).then((data) => {
          elem.innerHTML = data;
          EnlighterJS.enlight(elem, {
            language: language,
            theme: "atomic",
            textOverflow: "scroll",
          });
        });
      }

      let elems = document.querySelectorAll(".codeblock");

      elems.forEach((elem) => {
        let src = elem.getAttribute("src");
        let type = elem.getAttribute("code");
        writeCode(src, elem, type);
      });
    </script>
  </body>
</html>
