<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: 0;
      }
      .canvas-wrapper {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-width: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="canvas-wrapper">
      <canvas id="root"></canvas>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
